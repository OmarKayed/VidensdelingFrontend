<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload IT Knowledge Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Assets/logo2.jpg" alt="Logo" width="300" class="d-inline-block align-text-top" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a href="login.html" id="loginLink" class="nav-link">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Upload a New IT Knowledge Article</h3>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="articleTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="articleTitle" placeholder="Enter the title" required>
      </div>
      <div class="mb-3">
        <label for="articleDescription" class="form-label">Content</label>
        <textarea class="form-control" id="articleDescription" rows="5" placeholder="Enter the content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="uploadStatus" class="mt-3"></div>
  </div>

  <footer>
    <p class="text-center text-muted">Â© 2024 KEA</p>
  </footer>

  <script src="JS/security.js"></script>
  <script src="JS/upload.js"></script>
</body>
</html>
