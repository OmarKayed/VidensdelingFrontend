<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kromann Reumert</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="JS/security.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar main-color text-light">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="index.html">
          <img
            src="Assets/logo2.jpg"
            alt="Logo"
            width="300"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="d-flex align-items-center">
          <a href="knowledgeIndex.html" class="nav-link me-5">Vidensdeling</a>
          <a href="login.html" class="nav-link me-2" id="loginLink">Login</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0 secondary-color">
      <div class="content-container">
        <h3>Log ind på din profil hos Kromann Reumert</h3>
      </div>

      <div class="container">
        <div class="row pb-5 justify-content-center">
          <div class="col-lg-8">
            <div class="box border main-color p-5">
              <form id="loginForm">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="usernameField"
                  required
                />
                <input
                  type="password"
                  class="form-control mt-2"
                  placeholder="Password"
                  id="passwordField"
                  required
                />
                <input class="btn btn-dark mt-2" type="submit" value="Log in" />
              </form>
              <div id="message" class="mt-2 text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 my-4 default_cursor_cs">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Hjem</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link px-2 text-muted">Om os</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link px-2 text-muted">Kontakt</a>
        </li>
        <li class="nav-item">
          <a href="login.html" id="footerLoginLink" class="nav-link px-2 text-muted"
            >Log ind</a
          >
        </li>
      </ul>
      <p class="text-center text-muted">© 2024 KEA</p>
    </footer>
  </body>
</html>
