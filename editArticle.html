<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Rediger Artikel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Assets/logo2.jpg" alt="Logo" width="300" class="d-inline-block align-text-top" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="ITviden.html" class="nav-link">Tilbage til Artikler</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Rediger Artikel</h3>
    <form id="editArticleForm">
      <div class="mb-3">
        <label for="articleTitle" class="form-label">Titel</label>
        <input type="text" class="form-control" id="articleTitle" required>
      </div>
      <div class="mb-3">
        <label for="articleDescription" class="form-label">Indhold</label>
        <textarea class="form-control" id="articleDescription" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gem Ændringer</button>
    </form>
    <div id="editStatus" class="mt-3"></div>
  </div>

  <footer>
    <p class="text-center text-muted">© 2024 KEA</p>
  </footer>

  <script src="JS/editArticle.js"></script>
  <script src="JS/security.js"></script>
</html>
