<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar main-color text-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">
                <img
                    src="Assets/logo2.jpg"
                  alt="Logo"
                  width="300"
                  class="d-inline-block align-text-top"
                />
            </a>
            <div class="d-flex align-items-center">
                <a href="knowledgeIndex.html" class="nav-link me-5">Vidensdeling</a>
                <a href="adminPanel.html" id="adminPanelLink" class="nav-link me-5">Panel</a>
                <a href="login.html" id="loginLink" class="nav-link me-2">Login</a>
            </div>
        </div>
    </nav>

    <div id="admin-panel" class="container mt-5" style="display: none;">
        <h3>Admin Panel</h3>
        <h4>Opret Ny Bruger</h4>
        <form id="createUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Brugernavn</label>
                <input type="text" class="form-control" id="username" placeholder="Indtast brugernavn" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Adgangskode</label>
                <input type="password" class="form-control" id="password" placeholder="Indtast adgangskode" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Indtast email" required />
            </div>
            <div class="mb-3">
                <label for="userType" class="form-label">Brugertype</label>
                <select class="form-select" id="userType" required>
                    <option value="USER">Bruger</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Afdeling</label>
                <select class="form-select" id="department" required>
                    <option value="IT">IT</option>
                    <option value="ØKONOMI">Økonomi</option>
                    <option value="JURISTISK">Juristisk</option>
                    <option value="P_D">P&D</option> 
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Opret Bruger</button>
        </form>
        <p id="error-message" class="text-danger mt-3"></p>

        <h4 class="mt-5">Brugere</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Brugernavn</th>
                    <th>Email</th>
                    <th>Brugertype</th>
                    <th>Afdeling</th>
                    <th>Handlinger</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </div>

    <footer class="py-3 my-4 text-center">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Hjem</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">Om os</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted">Kontakt</a></li>
            <li class="nav-item"><a href="login.html" id="loginLink" class="nav-link px-2 text-muted">Log ind</a></li>
        </ul>
        <p class="text-center text-muted">© 2024 KEA</p>
    </footer>
    <script src="JS/security.js"></script>
    <script src="JS/adminPanel.js"></script>
</body>
</html>
